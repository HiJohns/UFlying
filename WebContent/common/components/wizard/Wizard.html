<link href="common/components/wizard/Wizard.css" rel="stylesheet" type="text/css" media="all"/>
<com-formpageheader tabs="headerTabs" active="active"></com-formpageheader>
<ul>
	<li ng-repeat="card in config.cards">
		<com-wizardcard path="card.path" name="card.name" controller="card.controller" active="active === $index" 
			first="$first" last="$last" form="card.form" data="card.data"></com-wizardcard>
	</li>
</ul>
