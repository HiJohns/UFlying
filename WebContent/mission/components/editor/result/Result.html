<link rel="stylesheet" type="text/css" href="mission/components/editor/result/Result.css">
   	<article>
   		<section>
	        <section>
	            <label>任务编号</label>
	            <div ng-bind="data.missionId"></div>
	        </section>
   		</section>
   		<section>
	        <section>
	            <label>应付金额</label>
	            <div ng-bind="data.payment|money"></div>
	        </section>
	        <section>
	            <label>付款方式</label>
	            <div>
		            <ul>
		                <li><label>户名</label><span ng-bind="bankAccount.name"></span></li>
		                <li><label>开户行</label><span ng-bind="bankAccount.branch"></span></li>
		                <li><label>帐号</label><span ng-bind="bankAccount.account"></span></li>
		            </ul>
	            </div>
	        </section>
	        <section>
	            <label>手机支付</label>
	            <div>
		            <img ng-src="{{qrcodePayment}}"></img>
	            </div>
	        </section>
		</section>
    </article>
