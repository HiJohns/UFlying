<article class="insuranceInstructions">
	<h1>UFLYING无人机联盟理赔流程</h1>
	<section>
		<h2>机身受损</h2>
	    <ol> <li ng-repeat="x in broken">{{x}}</li> </ol>   
	</section>       
	
	<section>
	    <h2>造成第三者人身或财产损失</h2>
	    <ol><li ng-repeat="x in thirdParty"> {{x}} </li> </ol>  
	</section>
	<section>
	    <h2>理赔所需资料</h2>
	    <ol> <li ng-repeat="x in materials"> {{x}} </li> </ol>  
	</section>
	<small>注：单纯机身损失，提供1、2项资料，如涉及第三者财产及人身损失，需另提供3、4、5、6项资料</small>
</article>
